<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="stylesheet" href="style.css"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculation</title>
</head>
<body>
    <div class="maindiv">
        Amount <input type="number" id="principal"><br/>
        Rate <input type="range"  id="rate" min="minval" max="maxval" value="default_val">
        <span id="rate_val">
            10.25%
        </span><br/>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br/>
        Interest: <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>   
        <span id="result">

        </span>
        
        <footer>

            &#169; This Calculator belongs to Lee Yip Yao
    
    
    </footer>
        </div>
</body>
</html>
