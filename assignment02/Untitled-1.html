<body>
    <script>
        let longest = GetLongestString (["Metallica in KL","Megaceth in Ipoh","Manowar in Ampang"])
        console.log("The longest string is "+longest)

        function GetLongestString(str_arr){
            var max=str_arr[0].length;
            str_arr.map(v=>max=Math.max(max,v.length));
            result=str_arr.filter(v=>v.length==max);
            return result;
        }
        </script>
